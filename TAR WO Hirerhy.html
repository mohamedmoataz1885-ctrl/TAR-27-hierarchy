        .node {

        .node circle {

            stroke: #007bff; 
            stroke-width: 2px; 
            transition: all 0.3s;

        .node text {

            fill: #333; 
            text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff; 
        }

        .link { 
            fill: none; 
            stroke: #ccc; 
            stroke-width: 1.5px; 
            transition: stroke-width 0.3s;

        .link:hover {

        /* Tooltip */
        #tooltip {
            position: absolute;
            padding: 10px 15px;
            font: 13px sans-serif;
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            border-radius: 6px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;

        .controls h3 {

        button {

            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;

        const margin = {top: 20, right: 90, bottom: 30, left: 120};
        const width = window.innerWidth;
        const height = window.innerHeight;

        const zoom = d3.zoom().on("zoom", (event) => {
            g.attr("transform", event.transform);
        });

        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .call(zoom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        const g = svg.append("g");

        let i = 0,
            duration = 750,
            root;

        const nodeHeight = 40;
        const levelWidth = 400; // Increased spacing for readability

        const treeMap = d3.tree().nodeSize([nodeHeight, levelWidth]); 

        root = d3.hierarchy(treeData, function(d) { return d.children; });
        root.x0 = height / 2;
        root.y0 = 0;

        if(root.children) {
             root.children.forEach(collapse);
        }

        update(root);
        
        setTimeout(centerView, 100);

        function collapse(d) {
            if(d.children) {
                d._children = d.children;
                d._children.forEach(collapse);
                d.children = null;
            }
        }

        function expandAll() {
            if (root.children || root._children) {
                function recurse(d) {
                    if (d._children) {
                        d.children = d._children;
                        d._children = null;
                    }
                    if (d.children) {
                        d.children.forEach(recurse);
                    }
                }
                recurse(root);
                update(root);
                centerView(); 
            }
        }

        function collapseAll() {
             if(root.children) {
                 root.children.forEach(collapse);
             }
             update(root);
             centerView();
        }

        function centerView() {
            svg.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity.translate(margin.left + 50, height / 2).scale(1)
            );
        }

        function update(source) {
            const treeData = treeMap(root);
            const nodes = treeData.descendants(),
                  links = treeData.descendants().slice(1);

            nodes.forEach(function(d){ d.y = d.depth * levelWidth}); 

            const node = g.selectAll('g.node')
                .data(nodes, function(d) {return d.id || (d.id = ++i); });

            const nodeEnter = node.enter().append('g')
                .attr('class', 'node')
                .attr("transform", function(d) {
                    return "translate(" + source.y0 + "," + source.x0 + ")";
                })
                .on('click', click)
                .on("mouseover", function(event, d) {
                    const tooltipDiv = document.getElementById('tooltip');
                    tooltipDiv.innerHTML = `<strong>${d.data.name}</strong>`;
                    tooltipDiv.style.opacity = 1;
                    tooltipDiv.style.left = (event.pageX + 15) + "px";
                    tooltipDiv.style.top = (event.pageY - 28) + "px";
                })
                .on("mouseout", function(d) {
                    document.getElementById('tooltip').style.opacity = 0;
                });

            nodeEnter.append('circle')
                .attr('class', 'node')
                .attr('r', 1e-6)
                .style("fill", function(d) {
                    return d._children ? "lightsteelblue" : "#fff";
                });

            nodeEnter.append('text')
                .attr("dy", ".35em")
                .attr("x", function(d) {
                    return d.children || d._children ? -13 : 13;
                })
                .attr("text-anchor", function(d) {
                    return d.children || d._children ? "end" : "start";
                })
                .text(function(d) { 
                    return d.data.name.length > 55 ? d.data.name.substring(0, 55) + "..." : d.data.name; 
                });

            const nodeUpdate = nodeEnter.merge(node);

            nodeUpdate.transition()
                .duration(duration)
                .attr("transform", function(d) { 
                    return "translate(" + d.y + "," + d.x + ")";
                });

            nodeUpdate.select('circle.node')
                .attr('r', 8)
                .style("fill", function(d) {
                    return d._children ? "lightsteelblue" : "#fff";
                })
                .attr('cursor', 'pointer');

            const nodeExit = node.exit().transition()
                .duration(duration)
                .attr("transform", function(d) {
                    return "translate(" + source.y + "," + source.x + ")";
                })
                .remove();

            nodeExit.select('circle').attr('r', 1e-6);
            nodeExit.select('text').style('fill-opacity', 1e-6);

            const link = g.selectAll('path.link')
                .data(links, function(d) { return d.id; });

            const linkEnter = link.enter().insert('path', "g")
                .attr("class", "link")
                .attr('d', function(d){
                    const o = {x: source.x0, y: source.y0}
                    return diagonal(o, o)
                });

            const linkUpdate = linkEnter.merge(link);

            linkUpdate.transition()
                .duration(duration)
                .attr('d', function(d){ return diagonal(d, d.parent) });

            const linkExit = link.exit().transition()
                .duration(duration)
                .attr('d', function(d) {
                    const o = {x: source.x, y: source.y}
                    return diagonal(o, o)
                })
                .remove();

            nodes.forEach(function(d){
                d.x0 = d.x;
                d.y0 = d.y;
            });

            function diagonal(s, d) {
                // Fixed strict mode error: explicitly declare variable
                const path = `M ${s.y} ${s.x}
                        C ${(s.y + d.y) / 2} ${s.x},
                          ${(s.y + d.y) / 2} ${d.x},
                          ${d.y} ${d.x}`
                return path
            }

            function click(event, d) {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else {
                    d.children = d._children;
                    d._children = null;
                }
                update(d);
            }
        }
